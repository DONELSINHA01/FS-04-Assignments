<!DOCTYPE html>
<html lang="en">

<head>
   <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
   <div id="root" > </div>

   <script type="text/babel">
      var main={
        margin:"0",
        padding:"0",
        overflowY:"hidden"
      }
      var nav={
        
        display:"flex",
        justifyContent:"space-between",
        alignItems:"center",
        backgroundColor:"black"

      }
     var list={
        listStyle:"none",
        display:"flex",
        gap:"55px",
        alignItems:"center",
        marginRight:"10px",
        color:"white"

     }

     var mid={
        width:"100%",
        height:"100vh",
        backgroundImage:"url('https://cdn.fstoppers.com/wp-content/uploads/2013/01/8388758993_5f1eca1cf2_z.jpg')",
        textAlign:"center",
        backgroundSize:"cover",
        paddingTop:"90px"
     }
     var h={
        color:"white"
     }

     var para={
        position:"Absolute",
        bottom:"0",
        right:"0",
        left:"0",
        color:"gainsboro",
        opacity:"0.8"
     }
      
     
      var card = <div style={main}>
         <div style={nav}>
            <h2 style={h}>Logo</h2>
            <ul style={list}>
            <li>Home</li>
            <li>About</li>
            <li>Menu</li>
            <li>Order</li>
            <li>Contact</li>
        
         </ul>
         </div>
         <div style={mid}>
            <h1>Home</h1>
            <p style={para}>Made with ‚ù§ By Raju</p>
         </div>
        
      </div>

      ReactDOM.render(card, document.getElementById('root'))

   </script>
</body>

</html>
